{% extends "layout.html" %}
{% block content %}
    <h1>Home Page</h1>
    {% for post in posts %}
        <h1>{{post.title}}</h1>
        <p>By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    {% endfor %}
{% endblock content %} <!-- content here isn't needed but, nice to have to keep track of which block is being ended  -->
